<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="journal-actions" id="journal-actions">
    <button class="new" id="new">New Journal</button>
    <button class="edit" id="edit">Edit Journal</button>
  </div>

  <div class="journal-creation" id="journal-creation">
    <input type="text" class="journal-name" id="journal-name" placeholder="Name">
    <button class="create-journal" id="create-journal">Create Journal</button>
  </div>

  <div class="journal-edit" id="journal-edit">
    <label for="journal-dropdown">Select a journal that you want to edit: </label>
    <select name="journal-dropdown" id="journal-dropdown" class="journal-dropdown">
    </select>
  </div>
  
  <br>
  
  <div class="journal-display">
    <h1 class="journal-name-display" id="journal-name-display"></h1>
    <textarea name="journal-text" id="journal-text" class="journal-text" cols="30" rows="10"></textarea>
    <button class="btn" id="save-journal-entry">Save</button>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
